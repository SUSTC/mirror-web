<html>
	{% include head.html %}
<body>
	{% include nav.html %}
	<div id="status-page">
		<div class="spacing hidden-xs"></div>

			<h3 id="server-status"> # 服务器监控 </h3>

			<div class="row">
				<div class="col-md-12"><strong>磁盘占用</strong>: </div>
				<div class="col-md-12">
				<div class="progress">
					<div id="disk-usage-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
					</div>
				</div>
				</div>

				</div>

			<!--h4># CPU / 内存</h4>
			<div class="row">

					</div>
				</div>
			</div-->
			<h3 id="syncing-status"># 同步状态</h3>
			<div>
				<div class="thead row">
					<div>
						<div class="col-md-2">Name</div>
						<div class="col-md-2">Last Update</div>
						<div class="col-md-5">Upstream</div>
						<div class="col-md-1">Status</div>
						<div class="col-md-2">Size</div>
					</div>
				</div>
				<div id="mirror-list">
				</div>
			</div>
		</div><!--/container -->
	</div><!--/status -->
	{% include footer.html %}
	{% raw %}
	<script id="template" type="x-tmpl-markup">
{{mirrors}}
<div class="status-{{status}} row">
	<div class="col-md-2">{{name}}{{if is_master|falsy}}[slave]{{/if}}</div>
	<div class="col-md-2">{{last_update}}</div>
	<div class="col-md-5">{{upstream}}</div>
	<div class="col-md-1">{{status}}</div>
	<div class="col-md-2">{{size}}</div>
</div>
