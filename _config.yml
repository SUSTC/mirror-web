# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 清华大学开源软件镜像站
brand: Tsinghua Open Source Mirrors
baseurl: "" # the subpath of your site, e.g. /blog
permalink: "/:categories/:title/"
url: "https://mirrors.tuna.tsinghua.edu.cn"

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

gems:
    - jekyll-babel
    - jekyll-sitemap

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor]

# Content Related
new_mirrors: [arch4edu, ros, elvish, HHVM, steamos, bjlx, loongson, tensorflow, elasticstack]

descriptions:
  AOSP: 'Android Open Source Project'
  termux: ' 运行在 Android 上的终端模拟器 Termux 的官方软件包仓库'
  ubuntu: '流行的 Linux 发行版 Ubuntu 的安装镜像和官方软件包仓库'
  ubuntu-cdimages: 'Ubuntu 及 Ubuntu 衍生版各版本安装镜像'
  ubuntu-cloud-images: '适用于公有云的 Ubuntu 安装镜像'
  ubuntu-ports: 'armhf, arm64 以及 powerpc 等平台的 Ubuntu 软件仓库'
  ubuntu-releases: '包含近几年发行的 Ubuntu 的镜像'
  videolan-ftp: '简称VLC，是一款自由、开源的跨平台多媒体播放器及框架，可播放大多数多媒体文件'
  virtualbox: 'Oracle 的开源的 x86 架构虚拟机'
